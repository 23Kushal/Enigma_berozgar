<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">one-on-one login (Student)</h1>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" name="pass" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" onclick="validate()">Login</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" onclick="createAccount()">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validate() {
    var password = document.getElementById("password").value;
    var reg = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
    if (!reg.test(password)) {
        alert("Password should contain at least 8 characters, including a number and a special character");
        return false;
    }
    return true;
}

function createAccount() {
    window.location.href = "/create_account_student";
}
        
        function createAccount() {
            window.open("create_acc.html");
        }
    </script>
</body>
</html>
